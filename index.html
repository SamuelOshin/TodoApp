<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List With Local Storage</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to <span>Group 19</span> Todo App</h1>
    </header>
    <img src="images/img1.png" class="left-image" alt="Left Image">
    <div class="app">
      <div class="container">
        <div id="new-task">
          <input type="text" placeholder="Enter The Task Here..." />
          <button id="push">Add</button>
          <div>
            <p id="pending-task">You have <span class="count-value">0</span> task(s) to complete</p>
        </div>
        </div>
         
        <div id="tasks">
        
        </div>
        <p id="error">Input Cannot be Empty</p>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
